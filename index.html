<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>

    <div class="flex flex-col justify-center items-center bg-green-400 rounded-3xl">
        <div class="grid grid-cols-4 justify-self-center">

            <h1 class="mt-4 col-span-4 text-6xl text-center">Task Tracker</h1>
            <h3 class="mb-4 col-span-4 text-3xl text-center">Created by Bowen Henry</h3>

            <div class="flex justify-self-center col-start-2 col-span-2">
                <button id="addTaskBtn" type="button" class="btn btn-primary">Add Task</button>
            </div>

            <div class="flex justify-self-center col-span-4">
                <div class="grid grid-cols-3 text-center">
                    <div id="toDo" class="text-5xl p-4 justify-self-center">TO-DO</div>
                    <div id="inProgress" class="text-5xl p-4">IN PROGRESS</div>
                    <div id="completed" class="text-5xl p-4">COMPLETED</div>
                </div>

            </div>

        </div>

        <div id="add" class="fixed inset-0 bg-blue-400 bg-opacity-50 z-50 hidden">
            <div class="flex justify-center items-center h-full">
                <div class="bg-[#FCFFA5] p-8 rounded-[15px] w-11/12 md:w-1/2 flex justify-self-center flex-col">
                    <div>
                        <button id="closeAdd" class="mt-4 text-black w-16 h-16 px-4 py-2 rounded">
                            X
                        </button>
                        <h2 class="text-xl border rounded-[15px] text-center w-fit bg-[#FDFF7A] p-4 font-bold mb-4 justify-self-center">Fill In Task Info and Press Save</h2>
                    </div>
                    <ul class="flex flex-col justify-center">
                        <input id="nameInput" type="text" class="border border-solid p-2 text-black" placeholder="Name">
                        <input id="descriptionInput" type="text" class="border border-solid p-2 text-black" placeholder="Description">
                        <input type="date" class="border border-solid p-2" id="dateInput" placeholder="Due Date">
                        
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle text-3xl" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Select a Priority
                            </button>
                            <ul class="dropdown-menu">
                              <li class="bg-gray-400" id="lowPriority"><a class="dropdown-item">Low</a></li>
                              <li id="mediumPriority"><a class="dropdown-item">Medium</a></li>
                              <li class="bg-gray-400" id="highPriority"><a class="dropdown-item">High</a></li>
                            </ul>
                          </div>
                    </ul>
                    <div>
                        <div class="flex justify-self-center col-start-2 col-span-2">
                            <button id="addCardBtn" type="button" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
    
</body>
</html>
